<!DOCTYPE html>

    <title>md-Vorlage</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Drei Spalten */
            gap: 20px;
        }
        .cell {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9; /* Hintergrundfarbe der Zellen */
        }
        h1 {
            text-align: center;
            width: 100%;
        }
           .gekachelter-hintergrund-zelle {
            background-image: url('images/legohg.jpg');
            background-repeat: repeat;
        }
        .überschrift-zelle {
            text-align: center; /* Zentriert den Text horizontal */
            font-size: 24px; /* Größere Schriftgröße */
            margin-top: 0; /* Entfernt oberen Abstand, falls gewünscht */
            margin-bottom: 0; /* Entfernt unteren Abstand, falls gewünscht */
        }
        /* Responsivität hinzufügen */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Eine Spalte */
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr; /* Eine Spalte */

        }
    </style>
